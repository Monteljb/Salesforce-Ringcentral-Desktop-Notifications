$(document).ready(function() {

    <script>

     function myFunction() {
       const remote = require('electron').remote;
           var window = remote.getCurrentWindow();
           window.minimize();
      ;
    }
    </script>

    <script>
    window.onload = function() {
      document.getElementById("my_audio").play();
      setInterval(function() { document.getElementById("my_audio").play(); },4000);
    }
    </script>
      <audio id="my_audio" src="not.mp3"></audio>
    <center>
    <h1>Inbound Call!</h1>
    <div id="minbut"><button onclick="myFunction()">Minimize</button></div>

  </center>
